<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column gap-3 m-4">
        <h1> Edit {{user.first_name}}</h1>
        <form action="/user/update/{{user.id}}" method="post">
            <div class="d-flex flex-column gap-2 bg-dark text-light p-4 rounded-1 align-items-start w-25">
                <div>
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text " name="first_name" value="{{ user.first_name }}">
                </div>
                <div>
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}">
                </div>
                <div>
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" value="{{user.email }}">
                </div>
                <div>
                    <input type="submit"  value="Update User" class="btn btn-success">
                    <a href="/users" class="btn btn-primary">Home</a>
                    <a href="/user/show/{{ user.id }}" class="btn btn-info">Show User </a>
                </div>

        </form>
    </body>
</html>
